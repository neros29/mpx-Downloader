name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short

    - name: Run linting (Python 3.9+ only)
      if: matrix.python-version != '3.8'
      run: |
        python -m flake8 download.py tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run black code formatter check
      run: |
        python -m black --check download.py tests/

    - name: Run flake8 linter
      run: |
        python -m flake8 download.py tests/ --count --statistics

    - name: Run mypy type checker
      run: |
        python -m mypy download.py --ignore-missing-imports
